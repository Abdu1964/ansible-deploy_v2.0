version: '3.8'
services:
  db:
    image: postgres:13
    container_name: auth-db-staging  
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data   
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    image: ${DOCKER_IMAGE_STAGING}
    container_name: auth-service-staging   
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env   
    restart: unless-stopped
    ports:
      - "${HOST_PORT}:5002"

volumes:
  postgres_data: